<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <main>
      <div class="overlap">
        <div class="color-overlay"></div>
        <img src="./images/image-header-mobile.jpg" class="header-mobile" />
        <img src="./images/image-header-desktop.jpg" class="header-desktop" />
      </div>

      <div class="alltext">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="all-stats">
          <section class="stat1">
            <h2 class="stat">10k+</h2>
            <p class="stat1-desc">companies</p>
          </section>
          <section class="stat1">
            <h2 class="stat">314</h2>
            <p class="stat1-desc">templates</p>
          </section>
          <section class="stat1">
            <h2 class="stat">12M+</h2>
            <p class="stat1-desc">queries</p>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
